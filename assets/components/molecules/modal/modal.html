<div class="m-modal {% if modal.open %}is--open{% endif %}">
    <div class="wrapper wrapper--bleed">
        <div class="m-modal__inner">
            <button class="close m-modal__close" aria-controls="{{ modal.id }}"></button>

            {% if modal.meta %}
              <span class="meta-title">{{ modal.meta }}</span>
            {% endif %}

            <h2>{{ modal.heading }}</h2>

            <p>{{ modal.message }}</p>

        </div>
    </div>
</div>
